<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Kanban</title>
  </head>
  <body>
    <main class="kanban">
      <div class="kanban-column">
        <div id="kanban-container">
          <!-- Input e botão para adicionar coluna -->
          <input
            type="text"
            id="new-column-title"
            placeholder="Digite o título da nova coluna"
            required
          />
          <button id="add-column-btn" class="button">Adicionar Coluna</button>
        </div>
      </div>
      
      <!-- Modal de adição -->
      <div id="card-form-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Adicionar Novo Card</h2>
          <form id="add-card-form">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required />

            <label for="assignee">Atribuição:</label>
            <input type="text" id="assignee" name="assignee" required />

            <label for="priority">Prioridade:</label>
            <select id="priority" name="priority">
              <option value="low">Baixa prioridade</option>
              <option value="medium">Média prioridade</option>
              <option value="high">Alta prioridade</option>
            </select>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description"></textarea>

            <button id="action-button" class="button" type="button">Salvar</button>
            <button type="button" id="cancel-button" class="button" onclick="FechaModal()">
              Cancelar
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="src/js/script.js"></script>
  </body>
</html>
